site_name: SAHD
site_description: >-
    Semantics of Ancient Hebrew Database
site_url: 'https://vesaakerman.github.io/sahd/'
site_author: Vesa Åkerman

nav:
    - Home: index.md
    - Lemmas:
            - ב:
                - בֶּקַע - beka – half a shekel: words/beka_–_half_a_shekel.md
            - י:
                - יְשׁוּעָה - protection: words/protection.md
                - יָשַׁע - to save, help: words/to_save,_help.md
            - פ:
                - פֶּלֶךְ - spindle: words/spindle.md
    - Semantic fields:
            - Deliverance: semantic_fields/deliverance.md
            - Utensils: semantic_fields/utensils.md
            - Weight: semantic_fields/weight.md
    - Contributors:
            - James K. Aitken: contributors/james_k._aitken.md
            - Graham I. Davies: contributors/graham_i._davies.md
            - Raymond de Hoop: contributors/raymond_de_hoop.md
            - Paul Sanders: contributors/paul_sanders.md
            - Bertus van ’t Veld: contributors/bertus_van_’t_veld.md
            - Klaas R. Veenhof: contributors/klaas_r._veenhof.md
    - Miscellaneous:
            - Overview Deliverance: miscellaneous/overview_deliverance.md
    - Partners: 'store/partners.md'
    - Contribution: 'store/contribution.md'
    - Contact: 'store/contact.md'
    - Abbreviations: 'store/abbreviations.md'

theme:
    name: material

markdown_extensions:
    - attr_list
    - footnotes
    - md_in_html

extra_css:
   - static/stylesheets/extra.css

extra_javascript:
    - static/javascripts/extra.js


